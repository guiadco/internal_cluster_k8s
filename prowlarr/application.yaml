apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prowlarr
  namespace: default
spec:
  project: default
  sources:
    - repoURL: https://charts.truecharts.org/
      chart: prowlarr
      targetRevision: 11.1.1
      helm:
        valueFiles:
        - $values/prowlarr/values.yaml
        releaseName: prowlarr
    - repoURL: 'git@github.com:guiadco/internal_cluster_k8s.git'
      targetRevision: HEAD
      ref: values
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
