apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sonarr
  namespace: default
spec:
  project: default
  sources:
    - repoURL: https://charts.truecharts.org/
      chart: sonarr
      targetRevision: 15.1.2
      helm:
        valueFiles:
        - $values/sonarr/values.yaml
        releaseName: sonarr
    - repoURL: 'git@github.com:guiadco/internal_cluster_k8s.git'
      targetRevision: HEAD
      ref: values
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true