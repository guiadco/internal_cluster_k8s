apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  annotations:
  name: prod-issuer
spec:
  acme:
    email: guiadco@geekhomeinside.com
    preferredChain: ""
    privateKeySecretRef:
      name: prod-issuer-account-key
    server: https://acme-v02.api.letsencrypt.org/directory
    solvers:
    - dns01:
        cloudflare:
          apiTokenSecretRef:
            name: cloudflare-api-token-secret
            key: api-token
