helmCharts:
- name: pihole
  includeCRDs: true
  releaseName: pihole
  version: 2.17.0
  repo: https://mojo2600.github.io/pihole-kubernetes/
  namespace: tooling-system
  valuesFile: values.yaml

resources:
  - default-resources.yaml

patches:
- target:
    kind: Ingress
  patch: |-
    - op: replace
      path: /spec/ingressClassName
      value: cilium
    - op: replace
      path: /spec/rules/0/http/paths/0/pathType
      value: Prefix